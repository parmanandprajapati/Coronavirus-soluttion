<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>COVID-19 PROBABILITY DETECTOR</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">COVID-19 DETECTOR</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">About Us</a>
            </li>
            
            <li class="nav-item">
              <a class="nav-link " href="#">Contact Us</a>
            </li>
          </ul>
          <form class="d-flex" role="search">
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success" type="submit">Search</button>
          </form>
        </div>
      </div>
    </nav>
    <div class="container">
      <h2 class="text-center mt-3">Coronavirus Probability Detector</h2>
      <form action="/" method="POST">
        <div class="mb-3">
          <label for="fever" class="form-label">Fever</label>
          <input type="text" class="form-control" id="fever" name="fever" aria-describedby="feverHelp" placeholder="Enter the fever value">
        </div>
        <div class="mb-3">
          <label for="age" class="form-label">Age</label>
          <input type="text" class="form-control" id="age" name="age" aria-describedby="ageHelp" placeholder="Enter the age value">
        </div>
        <div class="mb-3">
          <label for="pain" class="form-label">Body Pain</label>
          <select class="form-select" aria-label="Default select example" name="pain" id="pain">
            <option selected>Pain level</option>
            <option value="0">No Pain</option>
            <option value="1">Severe Pain</option>
          </select>
    
        </div>
        <div class="mb-3">
          <label for="runnyNose" class="form-label">Runny Nose</label>
          <select class="form-select" aria-label="Default select example" name="runnyNose" id="runnyNose">
            <option selected>Nose Condition</option>
            <option value="0">Yes</option>
            <option value="1">No</option>
          </select>
    
        </div>
        <div class="mb-3">
          <label for="diffBreath" class="form-label">Breathing Difficulty</label>
          <select class="form-select" aria-label="Default select example" name="diffBreath" id="diffBreath">
            <option selected>Breathing Condition</option>
            <option value="-1">No Difficulty</option>
            <option value="0">Little Difficulty</option>
            <option value="1">Severe Difficulty</option>
          </select>
    
        </div>

        
        <button type="submit" class="btn btn-success">Submit</button>
      </form>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
  </body>
</html>
